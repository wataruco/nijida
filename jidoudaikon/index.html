<body>
    <header>
        <h1 class="headertitle">大根の情報置き場</h1>
        <nav class="nav">
            <ul class="menu-group">
                <li class="menu-item"><a href="https://wataruco.github.io/nijida/">トップページ</a></li>

            </ul>
        </nav>
    </header>
    <div id="app" style="text-align: center;">
        <a id="twibtton2" class="startButton1 mb-20" @click="btnaction">結果をツイート</a>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                csvURL:"csvtest.csv",
                keydata:[],
            },

            methods:{    
                btnaction:async function(){
                    console.log("ボタン押した")
                    this.keydata = await getcsv(this.csvURL)
                    console.log(this.keydata)
                },
            }
        })
        csvarray = []
        async function getcsv(url){
            csvarray = []
            console.log("getcsv入り")
            const res = await fetch(url)
            const ab = await res.arrayBuffer()
            const td = new TextDecoder("utf-8")
            const csvdata = td.decode(ab)
            csvmake(csvdata)
            return csvarray
        }
        async function csvmake(csvdata){
            var oneD = csvdata.split("\n")
            for(i=0;i<oneD.length-1;i++){
                csvarray.push(oneD[i].split(","))
            }
        }
    </script>
</body>
